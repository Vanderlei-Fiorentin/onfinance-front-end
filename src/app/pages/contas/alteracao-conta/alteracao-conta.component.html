<div class="header">
    <h1 class="header-title">
        Cadastro de contas corrente
    </h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Cadastro de contas corrente</li>
        </ol>
    </nav>
</div>
<div class="col-12 col-xl-12">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-4">
                    <h5 class="card-title"></h5>
                    <h6 class="card-subtitle text-muted"></h6>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-2">
                    <div class="page-actions">
                        <button class="btn btn-outline-primary" routerLink="/contas">
                            <i class="align-middle me-2 fas fa-fw fa-angle-double-left fa-lg mb-2"></i>
                            <span class="align-middle">Voltar</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form #formulario="ngForm" (ngSubmit)="update()" *ngIf="conta">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="usuario">Cliente</label>
                            <ng-select [(ngModel)]="conta.usuario" name="usuario" required>     
                                <ng-option [value]="conta.usuario" disabled selected>{{ conta.usuario.nome }}</ng-option>   
                                <ng-option *ngFor="let usuario of usuarios" [value]="usuario">
                                    {{ usuario.nome }}
                                </ng-option>                        
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="agencia">Agência</label>
                            <ng-select [(ngModel)]="conta.agencia" name="agencia" required>     
                                <ng-option [value]="conta.agencia" disabled selected>
                                    {{ conta.agencia.numero + "/" + conta.agencia.digitoVerificador }}
                                </ng-option>   
                                <ng-option *ngFor="let agencia of agencias" [value]="agencia">
                                    <div>
                                        <span><b>Banco: </b>{{ agencia.banco.nome }}</span>
                                    </div>
                                    <small><b>Agência: </b>{{ agencia.numero + "/" + agencia.digitoVerificador }}</small>
                                </ng-option>                        
                            </ng-select>                            
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="mb-3">
                            <label for="numero">Número</label>
                            <input [(ngModel)]="conta.numero" name="numero" type="number" class="form-control" id="numero" placeholder="Digite o número" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="mb-3">
                            <label for="exampleDV">Digito Verificador</label>
                            <input [(ngModel)]="conta.digitoVerificador" name="digitoVerificador" type="number" class="form-control" id="exampleDV" placeholder="Digite o DV" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="saldo" class="">Saldo</label>
                            <input [(ngModel)]="conta.saldo" name="saldo" type="number" class="form-control" id="saldo" placeholder="Digite o saldo atual" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="saldoAnterior" class="">Saldo anterior</label>
                            <input [(ngModel)]="conta.saldoAnterior" name="saldoAnterior" type="number" class="form-control" id="saldoAnterior" placeholder="Digite o saldo anterior" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="chequeEspecial" class="">Cheque especial</label>
                            <input [(ngModel)]="conta.chequeEspecial" name="chequeEspecial" type="number" class="form-control" id="chequeEspecial" placeholder="Digite o limite do cheque especial" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3"> 
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" [(ngModel)]="conta.ativo" type="checkbox" name="ativo" id="ativo">
                                <label class="form-check-label" for="ativo">Ativo</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary" style="margin-top: 29px;" [disabled]="!formulario.valid">
                            <i class="align-middle me-2 fas fa-fw fa-plus-circle"></i>
                            <span class="align-middle">Alterar</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
