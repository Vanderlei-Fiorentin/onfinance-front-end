<div class="header">
    <h1 class="header-title">
        Alterar banco
    </h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Alterar banco</li>
        </ol>
    </nav>
</div>

<div class="col-12 col-xl-12">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-4">
                    <h5 class="card-title"></h5>
                    <h6 class="card-subtitle text-muted"></h6>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-2">
                    <div class="page-actions">
                        <button class="btn btn-outline-primary" routerLink="/bancos">
                            <i class="align-middle me-2 fas fa-fw fa-angle-double-left fa-lg mb-2"></i>
                            <span class="align-middle">Voltar</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form #formulario="ngForm" (ngSubmit)="update()" *ngIf="banco">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="nome">Nome</label>
                            <input [(ngModel)]="banco.nome" name="nome" type="text" class="form-control" id="nome" placeholder="Nome do banco" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="mb-3">
                            <label for="codigo">Código</label>
                            <input [(ngModel)]="banco.codigo" name="codigo" type="number" class="form-control" id="codigo" placeholder="Código do banco" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label>Empresa</label>
                            <ng-select [(ngModel)]="banco.empresa" name="empresa" required>
                                <ng-option disabled selected [value]="banco.empresa">
                                    {{ banco.empresa.nome }}
                                </ng-option>
                                <ng-option *ngFor="let empresa of empresas" [value]="empresa">
                                    {{ empresa.nome }}
                                </ng-option>
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="logo">Logo</label>
                            <input (change)="onChange($event)" name="logo" type="file" class="form-control-file form-control" id="logo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary" style="margin-top: 29px;" [disabled]="!formulario.valid">
                            <i class="align-middle me-2 fas fa-fw fa-plus-circle"></i>
                            <span class="align-middle">Salvar</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
