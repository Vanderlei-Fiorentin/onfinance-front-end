<div class="header">
    <h1 class="header-title">
        Cadastro de produtos
    </h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Cadastro de produtos</li>
        </ol>
    </nav>
</div>

<div class="col-12 col-xl-12">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-4">
                    <h5 class="card-title"></h5>
                    <h6 class="card-subtitle text-muted"></h6>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-2">
                    <div class="page-actions">
                        <button class="btn btn-outline-primary" routerLink="/produtos">
                            <i class="align-middle me-2 fas fa-fw fa-angle-double-left fa-lg mb-2"></i>
                            <span class="align-middle">Voltar</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form #formulario="ngForm" (ngSubmit)="save()">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="nome">Nome</label>
                            <input [(ngModel)]="produto.nome" name="nome" id="nome" placeholder="Digite o nome" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="categoria">Categoria</label>
                           <ng-select [(ngModel)]="produto.categoria" name="categoria" required>
                                <ng-option disabled selected [value]="">
                                    Selecione uma categoria
                                </ng-option>
                                <ng-option *ngFor="let categoria of categorias" [value]="categoria">
                                    {{categoria.nome}}
                                </ng-option>
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="unidade">Unidade de medida</label>
                            <ng-select [(ngModel)]="produto.unidade" name="unidade" required>
                                <ng-option disabled selected [value]="">
                                    Selecione uma unidade
                                </ng-option>
                                <ng-option *ngFor="let unidade of unidades" [value]="unidade">
                                    {{unidade.nome}}
                                </ng-option>
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="descricao">Descrição</label>
                            <textarea [(ngModel)]="produto.descricao" name="descricao" type="text" class="form-control" id="descricao" placeholder="Informe uma descrição"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary" style="margin-top: 29px;" [disabled]="!formulario.valid">
                            <i class="align-middle me-2 fas fa-fw fa-plus-circle"></i>
                            <span class="align-middle">Salvar</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
