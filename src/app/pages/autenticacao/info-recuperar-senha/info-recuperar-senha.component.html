<!doctype html>
<html lang="pt-br">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Onfinance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="Gerenciador financeiro">
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
</head>
<body>
    <div class="app-container app-theme-white body-tabs-shadow">
        <div class="app-container">
            <div class="h-100 bg-plum-plate bg-animation">
                <div class="d-flex h-100 justify-content-center align-items-center">
                    <div class="mx-auto app-login-box col-md-6">
                        <div class="app-logo-inverse mx-auto mb-3"></div>
                        <div class="modal-dialog w-100">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="h5 modal-title">Parabéns!
                                        <h6 class="mt-1 mb-0 opacity-8">
                                            <span>Um link para redefinição de senha foi encaminhado ao seu e-mail.</span>
                                        </h6>
                                    </div>
                                </div>
                                <div class="modal-body">                                    
                                    <h5 class="modal-title">
                                        <h4 class="mt-2">
                                            <div></div>
                                            <span>Clique <a class="text-success mt-3" [routerLink]="['/login']">aqui</a> para fazer login</span>
                                        </h4>
                                    </h5>
                                </div>                               
                            </div>
                        </div>
                        <div class="text-center text-white opacity-8 mt-3">Copyright © Onfinance 2021</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
