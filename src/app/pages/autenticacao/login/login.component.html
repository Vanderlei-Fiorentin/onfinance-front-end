<!DOCTYPE html>
<html lang="pt-br">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Gerenciador financeiro pessoal">
    <meta name="author" content="Vanderlei Fiorentin">
    <title>Onfinance</title>
    <style>
        body {
            opacity: 0;
        }
    </style>
</head>

<body>
    <main class="main h-100 w-100">
		<div class="container h-100">
			<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Bem-vindo ao Onfinance</h1>
							<p class="lead">
								Seu gerenciador financeiro pessoal
							</p>
						</div>

						<div class="card">
							<div class="card-body">								
								<div class="m-sm-4">
									<div class="text-center">
										<img src="assets/img/avatars/001.png" alt="" class="img-fluid rounded-circle" width="132" height="132" />
									</div>
									<form>
										<div class="mb-3">
											<label>Usuário</label>
											<input name="usuario" id="usuario" placeholder="Usuário aqui..." type="text" class="form-control" [(ngModel)]="loginModel.login">
										</div>
										<div class="mb-3">
											<label>Senha</label>
                                            <input name="senha" id="password" placeholder="Senha aqui..." type="password" class="form-control" [(ngModel)]="loginModel.password">
											<small>
												<a href="#" [routerLink]="['/login/recuperar-senha']">Esqueci a senha</a>
											</small>
										</div>
										<div>
											<div class="form-check align-items-center">
												<input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me"
													checked>
												<label class="form-check-label text-small" for="customControlInline">Lembrar meu usuário</label>
											</div>
										</div>
										<div *ngIf="message !== ''" class="alert alert-danger alert-dismissible text-center">
											<div class="alert-message">
												<span>{{ message }}</span>
											</div>
										</div>
										<div class="text-center mt-3">
											<a class="btn btn-lg btn-primary" (click)="login()">Entrar</a>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
</body>
