<div class="header">
    <h1 class="header-title">
        Gerenciar Roles
    </h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Vincular Permissões à Roles</li>
        </ol>
    </nav>
</div>

<div class="col-12 col-xl-12">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-12">
                    <h5 class="card-title"></h5>
                    <h6 class="card-subtitle text-muted"></h6>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form #formulario="ngForm" (ngSubmit)="salvar()">
                <div class="row">
                    <div class="col-md-6">
                        <h6 class="card-subtitle text-muted text-center">Roles</h6>
                        <div style="border: solid 0.5px #e0dfdf; padding: 10px; height: 500px; overflow-y: scroll;">
                            <div class="row">
                                <div class="col-md-12" *ngFor="let role of roles">
                                    <div class="mb-3">
                                        <div class="form-check form-switch" >
                                            <input class="form-check-input" type="radio" name="role" id="{{role.id}}" (change)="findPermissoesRoles(role)">
                                            <label class="form-check-label" for="role">
                                                <strong>{{ role.nome }}</strong> ({{ role.descricao }})
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>                                 
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h6 class="card-subtitle text-muted text-center">Permissões</h6>
                        <div style="border: solid 0.5px #e0dfdf; padding: 10px; height: 500px; overflow-y: scroll;">
                            <div class="row">
                                <div class="col-md-12" *ngFor="let permissao of permissoesRoles">
                                    <div class="mb-3">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" [checked]="permissao.value" type="checkbox" name="permissao" id="permissao" (change)="onCheckboxChange($event, permissao.permissao)">
                                            <label class="form-check-label" for="permissao">
                                                <strong>{{ permissao.permissao.nome }}</strong> ({{ permissao.permissao.descricao }})
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary" style="margin-top: 29px;" [disabled]="!formulario.valid">
                            <i class="align-middle me-2 fas fa-fw fa-plus-circle"></i>
                            <span class="align-middle">Gravar</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
